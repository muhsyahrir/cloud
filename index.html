<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Cloud Syahrir - Dashboard</title>
</head>
<body>
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bx-user'></i>
			<span class="text">Cloud Syahrir</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

	<section id="content">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell bx-tada' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/syahrir.png">
			</a>
		</nav>

		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-upload bx-fade-up' ></i>
					<span class="text">Upload File</span>
				</a>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bx-book-open' ></i>
					<span class="text">
						<h3>10</h3>
						<p>Pdf/Docs</p>
					</span>
				</li>
				<li>
					<i class='bx bx-images' ></i>
					<span class="text">
						<h3>28</h3>
						<p>Images</p>
					</span>
				</li>
				<li>
					<i class='bx bx-video' ></i>
					<span class="text">
						<h3>2</h3>
						<p>Videos</p>
					</span>
				</li>
			</ul>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Files</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Names</th>
								<th>Size</th>
								<th>Created</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<p>syahrir</p>
								</td>
								<td>511.98 KB</td>
								<td>2023-04-25 12:07:37</td>
								<td class="bx bxs-cloud-upload"></td>
							</tr>
							<tr>
								<td>
									<p>42519040_doc.pdf</p>
								</td>
								<td>511.98 KB</td>
								<td>2023-04-25 12:07:37</td>
								<td class="bx bxs-cloud-upload"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</section>
	<script src="script.js"></script>
</body>
</html>
